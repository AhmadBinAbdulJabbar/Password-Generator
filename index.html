<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>password Generator</title>

    <!-- google fonts - inter and Karla -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading-section">
        <h1 class="heading">
          Generate a
          <div class="green">random password</div>
        </h1>
        <p>Never use an insecure password again.</p>
        <div>
          <label for="password-length">Password Length: </label>
          <input
            type="number"
            name="password-length"
            id="password-length"
            min="8"
            value="15"
          />
          <small class="input-hint"
            >Password length must be at least 8 characters.</small
          >
          <!-- Place inside your form or settings section -->
          <div class="toggle-group">
            <label class="switch">
              <input type="checkbox" id="include-symbols" />
              <span class="slider"></span>
            </label>
            <label for="include-symbols" class="toggle-label"
              >Include Symbols</label
            >
          </div>

          <div class="toggle-group">
            <label class="switch">
              <input type="checkbox" id="include-numbers" />
              <span class="slider"></span>
            </label>
            <label for="include-numbers" class="toggle-label"
              >Include Numbers</label
            >
          </div>
        </div>
        <div>
          <button class="generate-btn" onclick="passwordGenerator()">
            Generate passwords
          </button>
        </div>
      </div>
      <div class="password-section">
        <div id="password1" class="password"></div>
        <div id="password2" class="password"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
